<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
        .error-input {
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><span id="nameError" class="error"></span><br><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><span id="emailError" class="error"></span><br><br>
        
        <label for="website">Website:</label>
        <input type="text" id="website" name="website"><span id="websiteError" class="error"></span><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><span id="messageError" class="error"></span><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script src="C:\Users\rithi\OneDrive\Desktop\javascript\validation.js"></script>

</body>
</html>
