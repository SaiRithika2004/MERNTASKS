<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Form</title>
    <link rel="stylesheet" href="C:\Users\rithi\OneDrive\Desktop\tasks\style2.css">
</head>
<body>
    <div class="login-container">
        <h1>Instagram</h1>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="login-button">Log in</button>
            <div class="options">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        <div class="signup">
            Don't have an account? <a href="#" class="signup-link">Sign up here.</a>
        </div>
    </div>
    <script src="C:\Users\rithi\OneDrive\Desktop\javascript\validation1.js"></script>
</body>
</html>
