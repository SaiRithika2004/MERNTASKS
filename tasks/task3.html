<!DOCTYPE html>
<html>
<head>
    <title>Link Example</title>
</head>
<body>
    <div style="border: 1px solid #000; padding: 10px;">
        <p>Click any of the following links</p>
        <a href="http://www.example.com" target="_blank">Opens in New</a> |
        <a href="http://www.example.com" target="_self">Opens in Self</a> |
        <a href="http://www.example.com" target="_parent">Opens in Parent</a> |
        <a href="http://www.example.com" target="_top">Opens in Body</a> |
        <a href="mailto:someone@example.com?Subject=Hello%20again" target="_blank">Send email</a>
    </div>
</body>
</html>
